# This work flow runs all Java tests for continuous integration.
# Since it has to build llama.cpp first, for speed, it only runs / tests on the natively supported GitHub runners.

name: Continuous Integration
on: [ "pull_request", "workflow_dispatch" ]
env:
  MODEL_URL: "https://huggingface.co/TheBloke/CodeLlama-7B-GGUF/resolve/main/codellama-7b.Q2_K.gguf"
  MODEL_NAME: "codellama-7b.Q2_K.gguf"
jobs:

  # don't split build and test jobs to keep the workflow simple
  build-and-test-linux:
    name: ubuntu-latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '11'
      - name: Build libraries
        # cmake should figure out OS and ARCH automatically when running build.sh (but we need mvn compile for it)
        run: |
          mvn compile
          .github/build.sh -DLLAMA_VERBOSE=ON
      - name: Download model
        run: curl -L ${MODEL_URL} --create-dirs -o models/${MODEL_NAME}
      - name: Run tests
        run: mvn test
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-libraries
          path: ${{ github.workspace }}/src/main/resources/de/kherud/llama/
      - if: failure()
        uses: actions/upload-artifact@v3
        with:
          path: ${{ github.workspace }}/hs_err_pid*.log
          if-no-files-found: warn

  build-and-test-macos:
    name: ${{ matrix.target.runner }}
    runs-on: ${{ matrix.target.runner }}
    strategy:
      fail-fast: false
      matrix:
        target:
          - {
            runner: macos-13,
            cmake: '-DLLAMA_METAL=OFF -DLLAMA_VERBOSE=ON'
          }
          - {
            runner: macos-14,
            cmake: '-DLLAMA_METAL_EMBED_LIBRARY=ON -DLLAMA_METAL=OFF -DLLAMA_VERBOSE=ON'
          }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '11'
      - name: Build libraries
        run: |
          mvn compile
          .github/build.sh ${{ matrix.target.cmake }}
      - name: Download model
        run: curl -L ${MODEL_URL} --create-dirs -o models/${MODEL_NAME}
      - name: Run tests
        run: mvn test
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-libraries
          path: ${{ github.workspace }}/src/main/resources/de/kherud/llama/

  build-and-test-windows:
    name: windows-latest
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '11'
      - name: Build libraries
        run: |
          mvn compile
          .github\build.bat -DLLAMA_VERBOSE=ON
      - name: Download model
        run: curl -L $env:MODEL_URL --create-dirs -o models/$env:MODEL_NAME
      - name: Run tests
        run: mvn test
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-libraries
          path: ${{ github.workspace }}/src/main/resources/de/kherud/llama/
      - if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-log-windows
          path: ${{ github.workspace }}\hs_err_pid*.log
          if-no-files-found: warn

  test-linux:
    name: Test Linux
    needs: build-and-test-linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          pattern: "*-libraries"
          merge-multiple: true
          path: ${{ github.workspace }}/src/main/resources/de/kherud/llama/
      - name: Download model
        run: curl -L ${MODEL_URL} --create-dirs -o models/${MODEL_NAME}
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '11'
      - name: Run tests
        run: mvn test

  test-macos:
    name: Test Mac
    needs: build-and-test-macos
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          pattern: "*-libraries"
          merge-multiple: true
          path: ${{ github.workspace }}/src/main/resources/de/kherud/llama/
      - name: Download model
        run: curl -L ${MODEL_URL} --create-dirs -o models/${MODEL_NAME}
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '11'
      - name: Run tests
        run: mvn test


  test-windows:
    name: Test Windows
    needs: build-and-test-windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          pattern: "*-libraries"
          merge-multiple: true
          path: ${{ github.workspace }}/src/main/resources/de/kherud/llama/
      - name: Download model
        run: curl -L $env:MODEL_URL --create-dirs -o models/$env:MODEL_NAME
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '11'
      - name: Run tests
        run: mvn test
